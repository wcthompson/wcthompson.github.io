<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8" />
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<title>william thompson</title>
</head>
<body ng-app='myApp' ng-init="showHeaders = false;" ng-controller="MainCtrl">
	<header>
		<div ng-init="headers = [{text: 'about', src: '#about'}, {text: 'github', src: 'https://github.com/wcthompson'}, {text: 'music i like', src: 'http://toastygoast.tumblr.com/'}, {text: 'resume', src: '#resume'}]">
			<h1 ng-click="showHeaders = !showHeaders">will thompson</h1>
		</div>
	</header>
	<div id="subheaders" >
		<ul ng-repeat="item in headers">
			<a ng-href='{{item.src}}'> <li class='subheader-item animate-show' ng-click='getContent(item.src);' ng-class-odd="'odd'" ng-class-even="'even'"><p>{{ item.text }}</p></li></a>
		</ul>
	</div>
	<div id="content">
		<div id="page">
			<h1>{{header}}</h1>
			<div ng-bind-html="trustedHtml"></div>
			<img ng-show="showContentImage" ng-src="{{contentImage}}" align="middle">
		</div>
		<div id="fun">
			<div id="stage">
				<div id="traveler-1" class="traveler">
					<div id="bouncer-1" class="bouncer"><img ng-click="getContent('brown');" src="image/brown.png"></div>
				</div>
				<div id="traveler-2" class="traveler">
					<div id="bouncer-2" class="bouncer"><img ng-click="getContent('fogcreek');" src="image/fogcreek.gif"></div>
				</div>
				<div id="traveler-3" class="traveler">
					<div id="bouncer-3" class="bouncer"><img ng-click="getContent('google');" src="image/google.png"></div>
				</div>
				<div id="traveler-4" class="traveler">
					<div id="bouncer-4" class="bouncer"><img ng-click="getContent('frc');" src="image/frc.gif"></div>
				</div>
			</div>
			<h2 id="help">Click on an Icon to Learn More!</h2>
		</div>
	</div>
</body>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-animate.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
