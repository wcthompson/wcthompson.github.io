<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8" />
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<title>william thompson</title>
</head>
<body ng-app='myApp' ng-init="" ng-controller="MainCtrl">
<div id="main">
	<div id="name" class="bar">
		<h1>Will Thompson</h1>
	</div>
	<div id="social">
		<span><a href="https://www.linkedin.com/pub/will-thompson/78/43/11b
" target="_blank"><img src="icons/linkedin.png"></span></a>
		<span><a href="https://github.com/wcthompson" target="_blank"><img src="icons/github.png"></span></a>
		<span><a href="http://toastygoast.tumblr.com" target="_blank"><img src="icons/tumblr.png"></span></a>
	</div>
	<div id="stuff" class="bar dock">
		<div style="background-color:#E4572E" >
		</div>
		<div class="clickable" style="background-color: #AC0D96;" ng-click="getContent('about')">
			<h2>About</h2>
		</div>
		<div class="clickable" style="background-color: #00B3BC;" ng-click="getContent('work')">
			<h2>Work</h2>
		</div>
		<div class="clickable" style="background-color: #00B3BC;" ng-click="getContent('contact')">
			<h2>Contact</h2>
		</div>
		<div class="clickable" style="background-color: #AC0D96;" ng-click="getContent('resume')"> 
			<h2>Resume</h2>
		</div>
		<div class="clickable" id="last-color" style="background-color: #E4572E;">
		</div>
	</div>

	<div id="content">
		<span> <h1> {{topic}} </h1> </span>
		<img ng-show="showContentImage" ng-src="{{contentImage}}" align="middle">
		<div class="text" ng-bind-html="trustedHtml"></div>
	</div>

</div>


</body>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-animate.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</html>
