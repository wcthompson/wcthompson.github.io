<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/tracery.js"></script>
<script src="./game.js"></script>
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="index.css">


<script type="text/javascript">



$( document ).ready(function() {
  time = 0;
  game = new DysgraphiaGame();
  $("#start-button").click(function() {
    $("#splashscreen").hide();
     $("#email").fadeIn();
    game.start();
  });
  $("#email").hide();
  $("#score").hide();
  $("#splashscreen").fadeIn();
});

</script>

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id="mainwindow">
<div id="header"  data-text="Dysgraphia" class="glitch">
  <h1 class="title-text">Dysgraphia 2: Electric Boogaloo</h1>

</div>
<div id="thought">
  <span id="thought-text"> </span>
</div>
<div id="hint">
    <span></span>
</div>

<div id="splashscreen">
  <p id="splashscreen-message"></p>
  <p id="score" class="title-text">Score: <span id="score-num">0</span></p>
  <div id="start-button" class="button">Start</div>
</div>
<div id="email">
  <div id="titlebar" class="bar">
    <span>New Message</span>
  </div>
  <div id="recipients" class="bar">
    <label>To</label>
    <input  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" name="to">
  </div>

  <div id="subject" class="bar">
    <label>Subject</label>
    <input  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" name="subject">
  </div>

  <div id="body">
    <textarea  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="email-body"></textarea>
  </div>
  <div class="button" id="send">
  </div>
  </div>

  <div id="timer">
    <h1 id="timer-text"></h1>
  </div>
</div>



</body>
</html>
