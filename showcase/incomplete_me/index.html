<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/tracery.js"></script>
<script src="../lib/typo/typo.js"></script>
<script src="./game.js"></script>
<link href="https://fonts.googleapis.com/css?family=Bungee|Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
<link rel="stylesheet" type="text/css" href="index.css">


<script type="text/javascript">

$( document ).ready(function() {
  time = 0;
  game = new DysgraphiaGame();
  $("#start-button").click(function() {
    game.start();
  });
  $("#reply").hide();
  $("#timer").hide();
  $("#thought").hide();
  $("#email").hide();
  $("#score").hide();
  $("#splashscreen").fadeIn();
});

</script>

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id="mainwindow">
<div id="header"  data-text="Dysgraphia" class="glitch">
  <h1 id="title" class="title-text">Incomplete<span id="title-in">Me</span></h1> <hr> <span id="title-about">a game about dysgraphia</span>
</div>
<div id="thought" class="bubble">
  <span id="thought-text"> </span>
</div>
<div id="splashscreen">
  <div id="reply">
    <div id="reply-subject" class="bar"></div>
    <div id="reply-my-name" class="bar">Student</div>
    <div id="reply-my-preview" class="bar"></div>
    <div id="reply-prof-name" class="bar"></div>
    <div id="reply-body"></div>
  </div>
  <p id="splashscreen-message"></p>
  <p id="score" class="title-text">Score: <span id="score-num">0</span></p>
  <div id="start-button" class="button">Start</div>
</div>
<div id="email">
  <div id="titlebar" class="bar">
    <span>New Message</span>
  </div>
  <div id="recipients" class="bar">
    <label>To</label>
    <input  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" name="to">
  </div>

  <div id="subject" class="bar">
    <label>Subject</label>
    <input  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" name="subject">
  </div>

  <div id="body">
    <textarea  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="email-body"></textarea>
  </div>
  <div class="button" id="send"></div>
</div>

  <div id="timer">
    <h1 id="timer-text"></h1>
  </div>
</div>



</body>
</html>
